<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
</head>

<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
        <!-- Card Container -->
        <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
            <!-- Menu Container -->
            <div
                class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end">
                <div class="group">
                    <a href="#">Vector</a>
                    <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                </div>
                <div class="group">
                    <a href="#">Illustrations</a>
                    <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                </div>
                <div class="group">
                    <a href="#">Images</a>
                    <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                </div>
                <div class="group">
                    <a href="#">Icons</a>
                    <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"></div>
                </div>
            </div>
            <!-- Search Container -->
            <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0">
                <!-- Input & SVG Container -->
                <div class="flex justify-between border-b">
                    <input type="text" class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
                        placeholder="Search">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 text-gray-300 duration-200 hover:scale-110"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="10" cy="10" r="7" />
                            <line x1="21" y1="21" x2="15" y2="15" />
                        </svg>
                    </button>
                </div>
                <!-- Upload Button -->
                <button class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black">Upload</button>
            </div>
            <!-- Gallery -->
            <div class="grid gap-4 md:grid-cols-3">
                <!-- Image 1 -->
                <div class="relative group">
                    <img src="https://images.unsplash.com/photo-1656778720131-3173df9e9d8b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1329&q=80" alt="" class="w-72" />
                    <div class="absolute bottom-0 left-0 right-0 p-2 p-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40">
                        <div class="flex justify-between w-full">
                            <div class="font-normal">
                                <p class="text-sm font-bold">Dog on the street</p>
                                <p class="text-xs">245 likes - 35 Shares</p>
                            </div>
                            <div class="flex items-center">
                                <img src="assets/bookmark.svg" alt="bookmark">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
